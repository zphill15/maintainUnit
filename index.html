<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MaintainURspace</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">
 <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">

	<body ng-app="StarterApp">

        </md-button>
        <img class=loc src="images/location.png" style: padding-bottom="10px"; alt="location"><h1>10 Amhurst Avenue Somerdale NJ Unit 3</h1>
      </div>
    </md-toolbar>
    <div layout="row" flex>
       <!-- <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
          
        </md-sidenav> -->
		
        <div layout="column" flex id="content">
            <md-content layout="column" flex class="md-padding">
            
				 <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
      <div flex ng-click="fireClicked()">
					 
		<md-button> <img class=btn src="images/fireBtn.png" alt="There is a fire!"></md-button>
		  
					 </div>
		<div flex>
			
		<md-button>	<img class=btn src="images/FloodBtn.png" alt="There is a flood!">
			</div> </md-button>
      <div flex  ng-click="medicalClicked()" >
		  
		  <md-button><img class=btn src="images/medicalBtn.png" alt="There is an Emergency!"> </md-button>
     
      </div>
					 
    </section>
				
            </md-content>
        </div>
    </div>
	  
	  <div layout="row" flex>
       <!-- <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
          
        </md-sidenav> -->
		
        <div layout="column" flex id="content">
            <md-content layout="column" flex class="md-padding">
            
				 <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
      <div flex style="background-image:images">
					 
		<md-button><img class=btn src="images/pizzaBtn.png" alt="Order Pizza"> </md-button>
		  
					 </div>
		<div flex>
			
			<md-button><img class=btn src="images/homeBtn.png" alt="Press To Chat"> </md-button>
			</div>
      <div flex>
		  <md-button><img class=btn src="images/addMoreBtn.png" alt="Add A button"> </md-button>
     
      </div>
					 
    </section>
				
            </md-content>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
  
	 <script  src="js/index.js"></script>
